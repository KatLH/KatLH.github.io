<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Autumn In Space | Contact</title>
  <link rel="stylesheet" href="../css/reset_css.css">
  <link rel="stylesheet" href="../css/responsive_css.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/media_queries.css">
  <script src="../js/sidebar.js"></script>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../nav/index.html">Home</a>
    <a href="../nav/about.html">About</a>
    <a href="../nav/portfolio.html">Portfolio</a>
    <a href=../nav/commissions.html>Commissions</a>
    <a class="active" href="../nav/contact.html">Contact</a>
  </div>

<button class="openbtn" onclick="openNav()">&#9776;</button>
<div class="contact_background">
<!--HEADER-->
<div class="section group">
  <header class="header">
    <div class="col span_3_of_3">
      <h1 class="title"><a href="../nav/index.html">Autumn In Space</a></h1>
    </div>  <!--End col span_3_of_3-->
  </header>
</div>  <!--End section group-->

<!--BODY-->
  <div class="body">
    <div class="section group">
      <div class="col span_3_of_3">
        <div class="contact_form">
          <div class="col span_3_of_3">
            <h2 class="contact_title">Contact Autumn In Space</h2>
          </div>  <!--End col span_3_of_3-->

          <form action="#" method="POST">
            <fieldset>
              <div class="section group">
                <div class="col span_2_of_4">
                  <input type="text" name="first_name" placeholder="First Name"><br>
                </div>  <!--End col span_2_of_4-->
                <div class="col span_2_of_4">
                  <input type="text" name="last_name" placeholder="Last Name"><br>
                </div>  <!--End col span_2_of_4-->
              </div>  <!--End section group-->

              <div class="section group">
                <div class="col span_2_of_4">
                  <input type="text" name="email" placeholder="Email Address"><br>
                </div>  <!--End col span_2_of_4-->
              </div>  <!--End section group-->
              <div class="section group">
                <div class="col span_4_of_4">
                  <textarea name="comment" placeholder="What would you like to say?" rows="5" cols="40"></textarea><br>
                  <input type="submit" name="submit" value="send">
                </div>  <!--End col span_4_of_4-->
              </div>  <!--End section group-->
            </fieldset>
          </form>
        </div>  <!--End contact_form-->
      </div>  <!--End col span_3_of_3-->

      <div class="col span_1_of_3">
      </div>  <!--End col span_1_of_3-->
    </div>  <!--End section group-->
  </div>  <!--End body-->

<!--FOOTER-->
  <div class="section group">
    <footer class="footer">
      <div class="col span_1_of_3">
        <div class="caviar_dreams">
          <ul>
            <li><a target="_blank" href="https://www.instagram.com/autumninspace.art/">autumninspace.art</a></li>
          </ul>
        </div>
      </div>  <!--End col span_1_of_3-->
      <div class="col span_1_of_3">
        <div class="caviar_dreams">
          <div class="index_image">
            <a href="../nav/index.html"><img src="../img/stock_img/rocket_ship.png" alt="" class="rocket_arrow"></a>
          </div>  <!--End index_image-->
        </div>
      </div>  <!--End col span_1_of_3-->
      <div class="col span_1_of_3">
        <div class="caviar_dreams">&copy; Autumn In Space | 2018</div>
      </div>  <!--End col span_1_of_3-->
    </footer>
  </div>  <!--End section group-->
</div>  <!--End index_background-->
</body>
</html>
